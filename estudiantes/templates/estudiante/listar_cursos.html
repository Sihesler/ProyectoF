{% extends 'base/header.html' %}


      {% block content %}

      <h4> Registro de Cursos</h4>
      <table class="table table-bordered">


        <thead>

          <tr>
            <td> Materia </td>
            <td> Profesor </td>
            <td> Hora </td>
            <td> Estudiantes </td>

          </tr>
        </thead>

        <tbody>

          {% for cursos in curso %}
          <tr>
            <td> {{ cursos.materia }} </td>
            <td> {{ cursos.profesor }} </td>
            <td> {{ cursos.hora }} </td>
            <td> {{ cursos.estudiantes|linebreaksbr }} </td>



          </tr>
          {% endfor %}


        </tbody>
      </table>


      {% endblock %}
